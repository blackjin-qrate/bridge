<script>
function mo_chk() {
	var os;
	var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 

	if (mobile) {
		var userAgent = navigator.userAgent.toLowerCase();
		if (userAgent.search("android") > -1) {
			return os = "android";
		}
		else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)) {
			return os = "ios";
		}
		else {
			return os = "otehr";
		}

	}
	else {
		return os = "pc";
	}
}

function action_app_ziggam(android_url, google_store_url, ios_url, ios_appstore_url) {
	var result_mo_chk = mo_chk();

	if (result_mo_chk!="pc") {
		var startTime = +new Date();

		setTimeout (
			function() {
				var now = +new Date();
				if (now - startTime < 2000) {
					var marketUrl = "";

					if (result_mo_chk == "ios") {
						marketUrl = ios_appstore_url;
					}
					else {
						marketUrl = google_store_url;
					}

					location.href = marketUrl;
				}
			}
		, 1000)

		if (result_mo_chk == "ios") {
			location.href = ios_url;
		}
		else {
			location.href = android_url;
		}
	}
}
</script>

    </body>
