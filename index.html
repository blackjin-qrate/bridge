<script>
const goToPlayStore = function() {
	// window.location.replace('http://play.google.com/store/apps/details?id=kr.qrate.ziggam');
	window.location.replace('market://details?id=kr.qrate.ziggam');
};

const goToAppStore = function() {
	window.location.replace('itms-apps://itunes.apple.com/kr/app/id1450398047');
};
function mo_chk() {
	var os;
	var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));	 
	if (mobile) {
		var userAgent = navigator.userAgent.toLowerCase();
		if (userAgent.search("android") > -1) {
			return os = "android";
		}
		else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)) {
			return os = "ios";
		}
		else {
			return os = "otehr";
		}
	}
	else {
		return os = "pc";
	}
}

const openApp = function() {
	var osChk = mo_chk();
	
 	<!-- window.location.replace('ziggam://eventcorplist?bnrSn=20200914298') -->
	location.href('ziggam://recruitdetail?entpmemno=E2020082602188&recruitsn=2020093323')
	
	if (osChk != "pc") {
		if (osChk == "ios") {
			setTimeout(goToAppStore, 250);
		}
		else {
			setTimeout(goToPlayStore, 250);
		}
	}
};

function action_app_ziggam(android_url, google_store_url, ios_url, ios_appstore_url) {
	var result_mo_chk = mo_chk();
	if (result_mo_chk!="pc") {
		var startTime = +new Date();

		setTimeout (
			function() {
				var now = +new Date();
				if (now - startTime < 2000) {
					var marketUrl = "";

					if (result_mo_chk == "ios") {
						marketUrl = ios_appstore_url;
					}
					else {
						marketUrl = google_store_url;
					}

					location.href = marketUrl;
				}
			}
		, 1000)

		if (result_mo_chk == "ios") {
			location.href = ios_url;
		}
		else {
			location.href = android_url;
		}
	}
}
</script>
